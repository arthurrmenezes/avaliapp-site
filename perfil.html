<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script type="module" src="perfil.js"></script>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-info">
            <h2>Perfil do Usuário</h2>
            <div id="user-profile">
                <img id="user-photo" src="" alt="Foto do usuário"
                    style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid #000;">
                <p><strong>Nome completo:</strong> <span id="full-name">Carregando...</span></p>
                <p><strong>E-mail:</strong> <span id="email">Carregando...</span></p>
                <p><strong>Hierarquia:</strong> <span id="hierarchy">Carregando...</span></p>
                <p><strong>Cargo:</strong> <span id="position">Carregando...</span></p>
            </div>
        </section>
    </main>
</body>

</html>
