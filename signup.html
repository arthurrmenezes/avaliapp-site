<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - Formulário App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="signup.js"></script>
    <script type="module" src="login.js"></script>
</head>

<body>
    <header>
        <h1 id="form-title">Cadastro</h1>
        <a href="index.html" class="cta-button">Voltar</a>
    </header>

    <!-- Seção de Cadastro -->
    <section id="signup-section">
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Nome Completo:</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Você é:</label>
                    <select id="role" required>
                        <option value="">Selecione...</option>
                        <option value="usuario">Usuário</option>
                        <option value="gestor">Gestor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="position">Cargo:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="hierarchy">Hierarquia (para quem responde):</label>
                    <input type="text" id="hierarchy" required>
                </div>
            </div>

            <button type="submit" class="cta-button">Cadastrar</button>
            <p id="error-message" style="color: red;"></p>
        </form>
        <p>Já tem uma conta? <a href="#" id="show-login">Fazer login</a></p>
    </section>

    <!-- Seção de Login -->
    <section id="login-section" style="display: none;">
        <form id="login-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" required>
                </div>
            </div>

            <button type="submit" class="cta-button">Login</button>
            <p id="login-error-message" style="color: red;"></p>
        </form>
        <p>Não tem uma conta? <a href="#" id="show-signup">Criar conta</a></p>

        <!-- Div adicional para exibir mensagens de login -->
        <div id="login" style="margin-top: 20px;"></div>
    </section>

    <footer>
        <p>&copy; 2024 Formulário App. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Alternar entre as seções de cadastro e login
        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('form-title').textContent = 'Login';
        });

        document.getElementById('show-signup').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('signup-section').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('form-title').textContent = 'Cadastro';
        });
    </script>
</body>

</html>
